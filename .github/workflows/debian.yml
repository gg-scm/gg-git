name: Debian
on: push
jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    container:
      image: debian:unstable
    steps:
    - name: Install dev tools
      run: apt-get update && apt-get install -y --no-install-recommends gnupg devscripts git-buildpackage equivs
    - name: Import signing key
      run: echo "$APT_SIGNING_KEY" | gpg --import --batch --no-tty
      env:
        APT_SIGNING_KEY: ${{secrets.APT_SIGNING_KEY}}
    - name: Check out code
      uses: actions/checkout@v2
      with:
        # Check out everything, since we need upstream tags.
        fetch-depth: 0
    - name: Install build dependencies
      run: mk-build-deps --install --remove --tool="apt-get -y --no-install-recommends" && rm -f *.buildinfo *.changes
    - name: Build package
      run: gbp buildpackage --git-export-dir=build --git-ignore-branch
    - uses: actions/upload-artifact@v2
      with:
        name: deb
        path: |
          build/*.deb
          build/*.dsc
          build/*.tar.xz
          build/*.tar.gz

