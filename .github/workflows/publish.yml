name: Publish
on:
  release:
    types: [published]
jobs:
  go-get:
    name: go get
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"
    - name: Fetch release from proxy
      run: go get -d gg-scm.io/pkg/git@"$(echo "$GITHUB_REF" | sed -e 's:^refs/tags/::')"
      env:
        GO111MODULE: on
